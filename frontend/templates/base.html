<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Scanner | Cyber Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #0037ffff; /* DeepSkyBlue */
            --background-dark: #0a0c10;
            --card-bg: rgba(26, 29, 46, 0.7);
            --border-color: rgba(0, 191, 255, 0.2);
            --high-sev: #ff4500; /* OrangeRed */
            --medium-sev: #ffc107; /* Amber */
            --low-sev: #20c997; /* Teal */
            --glow-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: #e0e0e0;
            background-image: 
                linear-gradient(rgba(0, 191, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.05) 1px, transparent 1px);
            background-size: 2em 2em;
        }

        .navbar {
            background: rgba(10, 12, 16, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            font-family: 'Roboto Mono', monospace;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-accent) !important;
            transition: text-shadow 0.3s ease;
        }
        .navbar-brand:hover { text-shadow: var(--glow-shadow); }

        .nav-link { color: #ccc !important; }
        .nav-link.active, .nav-link:hover { color: var(--primary-accent) !important; }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            animation: fadeIn 0.6s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
        }
        .card-header {
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            font-family: 'Roboto Mono', monospace;
        }

        .btn-primary {
            background: var(--primary-accent);
            border: none;
            color: var(--background-dark);
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-shadow);
        }
        
        .progress {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        .progress-bar {
            background-color: var(--primary-accent) !important;
            position: relative;
            overflow: hidden;
        }
        /* Scanline animation for progress bar */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(
                -45deg, rgba(255,255,255,0.2) 25%, 
                transparent 25%, transparent 50%,
                rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%,
                transparent 75%, transparent
            );
            background-size: 50px 50px;
            animation: move-scanline 2s linear infinite;
        }
        
        /* Severity Colors */
        .severity-high { color: var(--high-sev) !important; }
        .severity-medium { color: var(--medium-sev) !important; }
        .severity-low { color: var(--low-sev) !important; }
        
        .badge.bg-high { background-color: var(--high-sev) !important; }
        .badge.bg-medium { background-color: var(--medium-sev) !important; }
        .badge.bg-low { background-color: var(--low-sev) !important; }

        /* Accordion */
        .accordion-item {
            background-color: transparent;
            border: 1px solid var(--border-color);
        }
        .accordion-button { 
            background-color: rgba(0,0,0,0.2); 
            color: #e0e0e0; 
            border: none;
        }
        .accordion-button:not(.collapsed) {
            background-color: var(--primary-accent);
            color: var(--background-dark);
        }
        .accordion-button:focus { 
            box-shadow: 0 0 0 .25rem rgba(0, 191, 255, 0.25); 
            background-color: rgba(0,0,0,0.2);
            color: #e0e0e0;
        }
        .accordion-body { 
            background-color: rgba(10, 12, 16, 0.8); 
            color: #e0e0e0;
        }
        
        /* List Group Dark Theme */
        .list-group-item {
            background-color: rgba(0,0,0,0.2);
            border-color: var(--border-color);
            color: #e0e0e0;
        }
        
        .list-group-item:hover {
            background-color: rgba(0, 191, 255, 0.1);
            color: #fff;
        }
        
        .list-group-flush .list-group-item {
            border-left: none;
            border-right: none;
        }
        
        .list-group-flush .list-group-item:first-child {
            border-top: none;
        }
        
        .list-group-flush .list-group-item:last-child {
            border-bottom: none;
        }

        /* Table Dark Theme */
        .table { 
            border-color: var(--border-color);
            color: #e0e0e0;
        }
        .table-hover>tbody>tr:hover>* {
            --bs-table-accent-bg: rgba(0, 191, 255, 0.1);
            color: #fff;
        }
        .table-hover>tbody>tr:hover {
            background-color: rgba(0, 191, 255, 0.05);
        }
        th { 
            color: var(--primary-accent);
            border-color: var(--border-color);
        }
        td, th { 
            color: #e0e0e0;
            border-color: var(--border-color);
        }
        .table-striped>tbody>tr:nth-of-type(odd)>td,
        .table-striped>tbody>tr:nth-of-type(odd)>th {
            background-color: rgba(0, 0, 0, 0.1);
        }

        code { color: #00FFAB; font-family: 'Roboto Mono', monospace; }

        /* Scan Mode Chips */
        .scan-mode-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .scan-mode-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 14px;
            font-weight: 500;
        }
        
        .scan-mode-chip:hover {
            background: rgba(0, 191, 255, 0.1);
            border-color: var(--primary-accent);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.2);
        }
        
        .scan-mode-chip.active {
            background: var(--primary-accent);
            border-color: var(--primary-accent);
            color: var(--background-dark);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }
        
        .scan-mode-chip i {
            font-size: 16px;
        }
        
        /* Tooltip */
        .scan-mode-chip[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
            border: 1px solid var(--border-color);
        }
        
        .scan-mode-chip[data-tooltip]:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            margin-bottom: -5px;
        }
        
        /* Vulnerability Scores */
        .vulnerability-scores {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 120px;
        }
        
        .vulnerability-scores .badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .vulnerability-scores .badge.bg-danger {
            background-color: var(--high-sev) !important;
        }
        
        .vulnerability-scores .badge.bg-info {
            background-color: var(--primary-accent) !important;
        }
        
        /* Form Controls Dark Theme */
        .form-control, .form-select {
            background-color: rgba(0,0,0,0.3);
            border-color: var(--border-color);
            color: #e0e0e0;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(0,0,0,0.4);
            border-color: var(--primary-accent);
            color: #fff;
            box-shadow: 0 0 0 .25rem rgba(0, 191, 255, 0.25);
        }
        
        .form-control::placeholder {
            color: #888;
        }
        
        .form-label {
            color: #e0e0e0;
        }
        
        .form-text {
            color: #aaa;
        }
        
        /* Alert Dark Theme */
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f8d7da;
        }
        
        /* Progress Dark Theme */
        .progress {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        
        /* Card Dark Theme Enhancements */
        .card-body {
            color: #e0e0e0;
        }
        
        .card-title {
            color: #e0e0e0;
        }
        
        /* Text Colors */
        .text-white-50 {
            color: rgba(255, 255, 255, 0.5) !important;
        }
        
        .text-muted {
            color: #aaa !important;
        }
        
        /* Summary Cards */
        .summary-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        
        .summary-card .card-body {
            background: transparent;
        }
        
        .summary-card h3 {
            color: #e0e0e0;
        }
        
        .summary-card p {
            color: #aaa;
        }
        
        /* Additional Dark Theme Fixes */
        .btn-outline-success {
            color: #20c997;
            border-color: #20c997;
        }
        
        .btn-outline-success:hover {
            background-color: #20c997;
            border-color: #20c997;
            color: var(--background-dark);
        }
        
        .btn-outline-light {
            color: #e0e0e0;
            border-color: #e0e0e0;
        }
        
        .btn-outline-light:hover {
            background-color: #e0e0e0;
            border-color: #e0e0e0;
            color: var(--background-dark);
        }
        
        .btn-outline-info {
            color: var(--primary-accent);
            border-color: var(--primary-accent);
        }
        
        .btn-outline-info:hover {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
            color: var(--background-dark);
        }
        
        /* Ensure all text is visible */
        h1, h2, h3, h4, h5, h6 {
            color: #e0e0e0;
        }
        
        p {
            color: #e0e0e0;
        }
        
        small {
            color: #aaa;
        }
        
        /* Glass card effect */
        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        /* History page enhancements */
        .table td {
            vertical-align: middle;
        }
        
        .badge {
            font-size: 0.75em;
            padding: 0.4em 0.6em;
        }
        
        .badge i {
            margin-right: 0.3em;
        }
        
        code {
            background-color: rgba(255, 255, 255, 0.1);
            color: #00d4ff;
            padding: 0.2em 0.4em;
            border-radius: 0.3em;
            font-size: 0.9em;
        }
        
        .btn-group .btn {
            margin-right: 0.2em;
        }
        
        .btn-group .btn:last-child {
            margin-right: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes move-scanline {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fs-4" href="/">
                <i class="fas fa-user-secret"></i> VANGUARD
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/"><i class="fas fa-search fa-fw me-1"></i> New Scan</a>
                    <a class="nav-link" href="/history"><i class="fas fa-history fa-fw me-1"></i> History</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3" style="background-color: #0a0c10; border-top: 1px solid var(--border-color);">
        <div class="container text-center">
            <span class="text-muted">Vanguard Security Scanner &copy; 2025 | Advanced Threat Detection</span>
    </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
